apiVersion: v1
kind: Service
metadata:
  name: {{ include "scalardb-analytics-server.fullname" . }}-svc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scalardb-analytics-server.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.scalarDbAnalyticsServer.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.scalarDbAnalyticsServer.service.type }}
  ports:
  {{- range $key, $value := .Values.scalarDbAnalyticsServer.service.ports }}
    - name: {{ $key }}
      {{- toYaml $value | nindent 6 }}
      {{- if eq $key "scalardb-analytics-server" }}
      targetPort: {{ (index $.Values.scalarDbAnalyticsServer.properties "scalar.db.analytics.server.port") }}
      {{- end }}
      {{- if eq $key "scalardb-analytics-server-report" }}
      targetPort: {{ (index $.Values.scalarDbAnalyticsServer.properties "scalar.db.analytics.server.report.port") }}
      {{- end }}
  {{- end }}
  selector:
    {{- include "scalardb-analytics-server.selectorLabels" . | nindent 4 }}
