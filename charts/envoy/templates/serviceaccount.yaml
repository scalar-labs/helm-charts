{{- if .Values.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "envoy.fullname" . }}-envoy
  labels:
    {{- include "envoy.labels" . | nindent 4 }}
{{- end }}
{{- if .Values.rbac.serviceAccountAnnotations }}
  annotations:
{{ toYaml .Values.rbac.serviceAccountAnnotations | nindent 4 }}
{{- end }}
