{{- if .Values.scalardbCluster.podSecurityPolicy.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "scalardb-cluster.fullname" . }}-psp
  labels:
    {{- include "scalardb-cluster.labels" . | nindent 4 }}
rules:
- apiGroups: [{{ if .Capabilities.APIVersions.Has "policy/v1beta1" }}'policy'{{ else }}'extensions'{{ end }}]
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ include "scalardb-cluster.fullname" . }}-psp
{{- end }}
